databaseChangeLog:
  - changeSet:
      id: players table
      author: aslobodyanyk
      changes:
        - createTable:
            tableName: players
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_players
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: uk_players_email
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: nickname
                  type: varchar(255)
        - createSequence:
            sequenceName: players_seq
            incrementBy: 50
